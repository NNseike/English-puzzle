  // ===== ãƒ’ãƒ³ãƒˆè¡¨ç¤º =====
  function showHint() {
    if (puzzleCompleted) return;
    const sentenceData = sentences[currentSentenceIndex];
    const expectedWords = sentenceData.words;
    if (currentIndex >= expectedWords.length) return;
    const nextWordHint = expectedWords[currentIndex];
    feedback.textContent = `ãƒ’ãƒ³ãƒˆ: æ¬¡ã®å˜èªã¯ "${nextWordHint}" ã§ã™ã€‚`;
    feedback.style.color = "blue";
  }

  // ===== ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ =====
  function showConfetti() {
    confettiContainer.innerHTML = "";

    for (let i = 0; i < 50; i++) {
      const piece = document.createElement("div");
      piece.classList.add("confetti-piece");
      piece.style.backgroundColor = getRandomColor();
      piece.style.left = `${Math.random() * 100}vw`;
      piece.style.animationDelay = `${Math.random()}s`;
      piece.style.animationDuration = `${2 + Math.random() * 3}s`;
      confettiContainer.appendChild(piece);
    }
    confettiContainer.style.display = "block";

    setTimeout(() => {
      confettiContainer.style.display = "none";
    }, 4000);
  }

  function getRandomColor() {
    const colors = ["#fce18a", "#ff726d", "#b48def", "#f7cac9", "#88d8b0"];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  // ===== é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•° =====
  function shuffleArray(array) {
    const arr = array.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  nextButton.addEventListener("click", loadNewSentence);
  hintButton.addEventListener("click", showHint);
