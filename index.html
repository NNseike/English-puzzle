  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    p {
      margin-bottom: 0.5rem;
    }

    .sentence-box {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 50px;
      background-color: #fff;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      text-align: left;
    }

    .words {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
    }

    .word {
      background-color: #007BFF;
      color: #fff;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      border: none;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15); /* ボタンに影を追加 */
    }

    .word:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* ホバー時に少し拡大 */
      box-shadow: 3px 3px 7px rgba(0,0,0,0.2); /* ホバー時に影を強める */
    }

    .used-up {
      background-color: #6c757d !important;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 0.5rem;
      font-weight: bold;
      min-height: 1.5rem;
    }

    .next-button, .hint-button {
      display: none;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .next-button {
      background-color: #28a745;
      color: #fff;
    }

    .next-button:hover {
      background-color: #218838;
    }

    .hint-button {
      background-color: #ffc107;
      color: #333;
      margin-top: 0.5rem; /* next-button との間隔を調整 */
    }

    .hint-button:hover {
      background-color: #ffb300;
    }


    @media (max-width: 600px) {
      h1 {
        font-size: 1.25rem;
      }
      .sentence-box {
        font-size: 0.95rem;
      }
      .word {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      .next-button, .hint-button {
        font-size: 0.9rem;
      }
    }

    .confetti { /* 紙吹雪アニメーション用 CSS を追加 */
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fce18a; /* 紙吹雪の色 */
      top: 0;
      left: 0;
      opacity: 0;
    }

</head>

    let currentSentenceIndex = 0; // 現在の問題文のインデックス
    let currentIndex = 0; // sentence-box に入力された単語数
    let typedWords = []; // sentence-box に入力された単語を格納する配列
    let puzzleCompleted = false; // パズルが完了したかどうか

    // HTML要素の取得
    const japaneseSentence = document.getElementById("japanese-sentence"); // 日本語の例文表示エリア
    const sentenceBox = document.getElementById("sentence-box"); // sentence-box (解答入力エリア)
    const wordButtons = document.getElementById("word-buttons"); // 単語ボタンを表示するエリア
    const feedback = document.getElementById("feedback"); // フィードバックメッセージを表示するエリア
    const nextButton = document.getElementById("next-button"); // 「次に進む」ボタン
    const hintButton = document.getElementById("hint-button"); // 「ヒント」ボタン
    const confettiContainer = document.getElementById("confetti-container"); // 紙吹雪コンテナ


    // 新しい問題文をロードする関数
    function loadNewSentence() {
      puzzleCompleted = false; // パズル未完了状態に戻す
      nextButton.style.display = "none"; // 「次に進む」ボタンを非表示
      hintButton.style.display = "inline-block"; // ヒントボタンを表示
      typedWords = []; // 入力済み単語配列をリセット
      currentIndex = 0; // 入力済み単語数をリセット
      feedback.textContent = ""; // フィードバックエリアをクリア
      feedback.style.color = ""; // フィードバックテキストの色をリセット

      currentSentenceIndex = Math.floor(Math.random() * sentences.length); // sentences配列からランダムなインデックスを取得
      const sentenceData = sentences[currentSentenceIndex]; // 取得したインデックスの問題文データを取得

      japaneseSentence.textContent = sentenceData.japanese; // 日本語の例文をHTMLに表示
      sentenceBox.textContent = ""; // sentence-box のテキストをクリア


      const wordCountMap = {}; // 単語とその出現回数を記録するマップ
      sentenceData.words.forEach(word => { // 問題文データ内の単語リストをループ処理
        const lowerWord = word.toLowerCase(); // 単語を小文字に変換
        if (!wordCountMap[lowerWord]) { // マップに単語が存在しない場合
          wordCountMap[lowerWord] = { original: word, count: 0 }; // マップに新しい単語と出現回数0を登録
        }
        wordCountMap[lowerWord].count++; // 単語の出現回数をインクリメント
      });

      wordButtons.innerHTML = ""; // 単語ボタンエリアをクリア
      const buttonElements = []; // ボタン要素を格納する配列
      Object.keys(wordCountMap).forEach(lowerWord => { // 単語マップのキー（単語）をループ処理
        const data = wordCountMap[lowerWord]; // 単語のデータ（オリジナル単語、出現回数）を取得
        const button = document.createElement("button"); // ボタン要素を生成
        button.classList.add("word"); // ボタンに "word" クラスを追加
        button.dataset.word = lowerWord; // ボタンのデータ属性 "word" に小文字の単語をセット
        button.dataset.count = data.count; // ボタンのデータ属性 "count" に出現回数をセット
        button.dataset.usage = 0; // ボタンのデータ属性 "usage" に使用回数0をセット
        button.textContent = data.count > 1 ? `${data.original} (x${data.count})` : data.original; // ボタンのテキストを設定 (複数回出現する場合は (x回数) を表示)

        button.addEventListener("click", () => handleWordClick(button, data.original)); // ボタンクリック時のイベントリスナーを追加
        buttonElements.push(button); // ボタン要素を配列に追加
      });

      // ボタン要素をランダムに配置
      shuffleArray(buttonElements).forEach(button => {
        wordButtons.appendChild(button); // シャッフルしたボタン要素を wordButtons エリアに追加
      });
    }

    // 単語ボタンクリック時の処理関数
    function handleWordClick(button, originalWord) {
      if (puzzleCompleted) return; // パズル完了済みなら処理を中断

      let count = parseInt(button.dataset.count, 10); // ボタンのデータ属性 "count" (出現回数) を取得
      let usage = parseInt(button.dataset.usage, 10); // ボタンのデータ属性 "usage" (使用回数) を取得
      if (usage >= count) return; // 使用回数が出現回数以上なら処理を中断

      const sentenceData = sentences[currentSentenceIndex]; // 現在の問題文データを取得
      // expectedWords の生成時に句読点を除去
      const rawExpectedWords = sentenceData.english.split(" "); // 解答英文を単語に分割 (句読点含む)
      const expectedWords = rawExpectedWords.map(word => word.replace(/[,.\?]*$/, '').toLowerCase()); // 各単語から末尾の句読点を除去して小文字に変換
      const clickedWord = button.dataset.word; // クリックされたボタンの単語（小文字）

      if (clickedWord === expectedWords[currentIndex].toLowerCase()) { // クリックされた単語が解答の現在の単語と一致する場合（大文字・小文字を区別しない）
        usage++; // 使用回数をインクリメント
        button.dataset.usage = usage; // ボタンの使用回数を更新
        typedWords.push(originalWord); // 入力済み単語配列にオリジナル単語を追加
        currentIndex++; // 入力済み単語数をインクリメント
        updateSentenceBox(); // sentence-box の表示を更新

        if (usage >= count) { // 使用回数が出現回数に達した場合
          button.disabled = true; // ボタンを disabled 状態にする
          button.classList.add("used-up"); // ボタンに "used-up" クラスを追加 (デザイン変更用)
          button.textContent = `${button.textContent.split('(')[0]} (used up)`; // ボタンのテキストを "(used up)" に変更
        } else { // まだ使用可能な場合
          const remain = count - usage; // 残り使用回数を計算
          button.textContent = remain > 1 ? `${button.textContent.split('(')[0]} (x${remain})` : button.textContent.split('(')[0]; // ボタンのテキストを更新 (残り回数を表示)
        }

        if (currentIndex === expectedWords.length) { // 全ての単語を入力し終えたら
          feedback.textContent = "正解です！🎉"; // フィードバックエリアに「正解」メッセージを表示
          feedback.style.color = "green"; // フィードバックテキストを緑色に
          nextButton.style.display = "inline-block"; // 「次に進む」ボタンを表示
          hintButton.style.display = "none"; // ヒントボタンを非表示
          puzzleCompleted = true; // パズル完了状態にする
          showConfetti(); // 紙吹雪アニメーションを実行
        } else { // まだ単語入力が続く場合
          feedback.textContent = ""; // フィードバックエリアをクリア
          feedback.style.color = ""; // フィードバックテキストの色をリセット
        }
      } else { // クリックされた単語が解答の現在の単語と一致しない場合
        feedback.textContent = `間違っています。`; // フィードバックエリアに「間違っています」メッセージを表示
        feedback.style.color = "red"; // フィードバックテキストを赤色に
      }
    }

    // sentence-box の表示を更新する関数
    function updateSentenceBox() {
      sentenceBox.textContent = typedWords.join(" "); // 入力済み単語配列をスペース区切りで結合して sentence-box に表示
    }

    // ヒントを表示する関数
    function showHint() {
        if (puzzleCompleted || currentIndex >= sentences[currentSentenceIndex].english.split(" ").length) return; // パズル完了後、または文末ではヒントを表示しない

        const expectedWords = sentences[currentSentenceIndex].english.split(" "); // 解答英文を単語に分割
        const nextWordHint = expectedWords[currentIndex]; // 次に入力すべき単語を取得
        feedback.textContent = `ヒント: 次の単語は "${nextWordHint}" です。`; // ヒントメッセージをフィードバックエリアに表示
        feedback.style.color = "blue"; // ヒントテキストを青色に
    }

    // 紙吹雪アニメーションを表示する関数
    function showConfetti() {
        confettiContainer.innerHTML = ''; // コンテナをクリア

        for (let i = 0; i < 100; i++) { // 紙吹雪の数を調整
            const confettiPiece = document.createElement('div'); // 紙吹雪ピース要素を生成
            confettiPiece.classList.add('confetti-piece'); // 紙吹雪ピースに confetti-piece クラスを追加
            confettiPiece.style.backgroundColor = getRandomColor(); // 紙吹雪の色をランダムに設定
            confettiPiece.style.left = `${Math.random() * 100}vw`; // 紙吹雪の水平位置をランダムに設定
            confettiPiece.style.animationDelay = `${Math.random()}s`; // アニメーション遅延時間をランダムに設定
            confettiPiece.style.animationDuration = `${2 + Math.random() * 3}s`; // アニメーション持続時間をランダムに設定

            confettiContainer.appendChild(confettiPiece); // 紙吹雪ピースをコンテナに追加
        }

        confettiContainer.style.display = "block"; // 紙吹雪コンテナを表示

        setTimeout(() => { // 一定時間後に紙吹雪アニメーションを非表示にする
            confettiContainer.style.display = "none"; // 紙吹雪コンテナを非表示
        }, 5000); // 5秒後に非表示
    }

    // ランダムな色を生成する関数
    function getRandomColor() {
        const colors = ['#fce18a', '#ff726d', '#b48def', '#f7cac9', '#88d8b0']; // 紙吹雪の色の候補
        return colors[Math.floor(Math.random() * colors.length)]; // 色の候補からランダムに色を選択して返す
    }

    // 配列をシャッフルする関数 (Fisher-Yates shuffleアルゴリズム)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // 要素をランダムに入れ替える
      }
      return array; // シャッフルされた配列を返す
    }


    nextButton.addEventListener("click", loadNewSentence); // 「次に進む」ボタンクリックで loadNewSentence 関数を実行
    hintButton.addEventListener("click", showHint); // 「ヒント」ボタンクリックで showHint 関数を実行
    loadNewSentence(); // ページ読み込み時に最初の問題文をロード
