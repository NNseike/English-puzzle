  function generateWordsFromEnglish(englishSentence) {
      const words = englishSentence.split(/([\s.,!?;"])/);
      const separatedWords = [];
      words.forEach(word => {
        if (word.trim() !== "") {
          const punctuationMatch = word.match(/^([.,!?;"]+)/);
          const wordMatch = word.match(/([^.,!?;"]+)$/);
          if (punctuationMatch) {
            separatedWords.push(punctuationMatch[1]);
          }
          if (wordMatch) {
            separatedWords.push(wordMatch[1]);
          } else if (!punctuationMatch) {
            separatedWords.push(word);
          }
        }
      });
      return separatedWords.filter(word => word !== "");
    }

        button.textContent = data.count > 1 ? `${data.original} (x${data.count})` : data.original;

        buttonElements.push(button);
      });

        newButtonsToAdd.forEach(button => {

        });

        confettiContainer.style.display = "block";

    function getRandomColor() {
        const colors = ['#fce18a', '#ff726d', '#b48def', '#f7cac9', '#88d8b0'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
